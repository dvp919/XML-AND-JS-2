<!DOCTYPE html>
<html>
  <body>

    <header>
        <h1>HTML Form</h1>
    </header>
  </body>

    <form>
        <label for="textfield">Text field:</label>
        <input type="text" id="textfield" name="textfield" placeholder="Enter value..." ><br>
    </form>
    
    <br>
    <label for="dropdown">Dropdown:</label>
    <select name="dropdown" id="dropdown">
        <option value="first">First</option>
        <option value="second">Second</option>
        <option value="third">Third</option>
    </select>

    <br><br>
        <fieldset>
          <legend>Checkboxes</legend>
          <label for="checkbox"></label>
        <form>
            <input type="checkbox" id="veh1" name="veh1" value="Bike">
            <label for="veh1"> I have a bike</label><br>
            <input type="checkbox" id="veh2" name="veh2" value="Car">
            <label for="veh2"> I have a car</label><br>
            <input type="checkbox" id="veh3" name="veh3" value="Boat">
            <label for="veh3"> I have a boat</label>
        </form>

        <style>
            fieldset
            {
              width: 25%;
            }
        </style>
        </fieldset>
       
    <br>
        <fieldset>
        <legend>Radio buttons</legend>
        <label for="radio"></label>
        <form>
            <input type="radio" id="veh1" name="veh1" value="Bike">
            <label for="veh1"> I have a bike</label><br>
            <input type="radio" id="veh2" name="veh2" value="Car">
            <label for="veh2"> I have a car</label><br>
            <input type="radio" id="veh3" name="veh3" value="Boat">
            <label for="veh3"> I have a boat</label>
        </form>

        <style>
            fieldset
            {
              width: 25%;
            }
        </style>
        </fieldset>

        <br>
        <button type="button">Submit</button>&nbsp;&nbsp;
        <button type="button">Cancel</button>

      
        
</html>
